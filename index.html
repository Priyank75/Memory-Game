<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="images/letter-m.png" />
		<link rel="stylesheet" href="css/style.min.css" />
		<title>Memory Game</title>
	</head>
	<body>
		<div class="game-container">
			<div class="background-lines">
				<div class="line-1"></div>
				<div class="line-2"></div>
				<div class="line-3"></div>
				<!--<div class="line-4"></div>-->
				<div class="line-5"></div>
				<div class="line-6"></div>
			</div>
			<div id="timer">
				<div id="time">Timer <br />00:00</div>
			</div>
			<div id="grid"></div>
		</div>
		<div id="you-loose">
			<div id="you-loose-wrapper">
				<div id="title">
					Too slow <br />See You Next Time
				</div>
				<button onclick="location.reload()">Try Again</button>
			</div>
		</div>
		<div id="you-win">
			<div id="you-win-wrapper">
				<div id="title">Well you won...<br />Now what ?</div>
				<button onclick="location.reload()">Try Again</button>
			</div>
		</div>
		<div id="welcome-screen">
			<div id="welcome-wrapper">
				<div id="title">
					Hey, Welcome to Memory Game!!<br />You
					Let's Play<br /><br />Go have some FUN!!
				</div>
				<button onclick="play();">GO</button>
				<p id="timeee">
					You Got 59 Seconds Timer <br />Let's See how much have u got
				</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
